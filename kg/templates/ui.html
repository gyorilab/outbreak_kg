<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Outbreak KG API Interface</h1>

        <!-- Alerts Endpoint -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Alerts</h2>
                <form action="https://outbreak-kg.indra.bio/v1/alerts" method="get" target="_blank" class="row g-3">
                    <div class="col-md-6">
                        <label for="disease" class="form-label">Disease</label>
                        <input type="text" id="disease" name="disease" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="geolocation" class="form-label">Geolocation</label>
                        <input type="text" id="geolocation" name="geolocation" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="pathogen" class="form-label">Pathogen</label>
                        <input type="text" id="pathogen" name="pathogen" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="timestamp" class="form-label">Timestamp</label>
                        <input type="text" id="timestamp" name="timestamp" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="symptom" class="form-label">Symptom</label>
                        <input type="text" id="symptom" name="symptom" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="limit" class="form-label">Limit</label>
                        <input type="number" id="limit" name="limit" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit Alerts Query</button>
                    </div>
                </form>
            </div>
        </div>

        <script>
    function submitForm() {
        const form = document.getElementById('alertsForm');
        const url = new URL(form.action);
        const params = new URLSearchParams();

        // Loop through each form field and add it to params if it has a value
        form.querySelectorAll('input').forEach(input => {
            if (input.value) {
                params.append(input.name, input.value);
            }
        });

        // Open the URL with the query parameters in a new tab
        window.open(`${url}?${params.toString()}`, '_blank');
    }
</script>

        <!-- Alerts by ID Endpoint -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Alert by ID</h2>
                <form onsubmit="this.action = 'https://outbreak-kg.indra.bio/v1/alerts/' + document.getElementById('alert_id').value;" action="https://outbreak-kg.indra.bio/v1/alerts" method="get" target="_blank" class="row g-3">
                    <div class="col-md-6">
                        <label for="alert_id" class="form-label">Alert ID</label>
                        <input type="text" id="alert_id" required class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Get Alert by ID</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Indicators Endpoint -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Indicators</h2>
                <form action="https://outbreak-kg.indra.bio/v1/indicators" method="get" target="_blank" class="row g-3">
                    <div class="col-md-6">
                        <label for="geolocation" class="form-label">Geolocation</label>
                        <input type="text" id="geolocation" name="geolocation" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="indicatorFilter" class="form-label">Indicator Filter</label>
                        <input type="text" id="indicatorFilter" name="indicatorFilter" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit Indicators Query</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Text Relations Endpoint -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Text Relations</h2>
                <form action="https://outbreak-kg.indra.bio/v1/text_relations" method="get" target="_blank" class="row g-3">
                    <div class="col-12">
                        <label for="text" class="form-label">Text</label>
                        <input type="text" id="text" name="text" required class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit Text Relations Query</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
  // Load the function after the page has loaded
  window.onload = function() {
    // Use addEventListener to add the function to the button
    document.getElementById('example-link').addEventListener('click', function() {
      // Set the text field to the example text (use `backticks` to allow for multi-line strings)
      document.getElementById('vaccine-annotation-input').value = `{{ example_text }}`;
    });
  }

  document.addEventListener('DOMContentLoaded', () => {

    // Fields with autocomplete (input field ID, endpoint)
    const fields = [
      ['geolocation', 'geolocations'],
      ['disease', 'diseases'],
      ['pathogen','pathogens'],
      ['indicatorFilter','indicators'],
      ['alert_id','alerts']
    ];

    // Set up autocomplete for each field
    fields.forEach(([fieldId, endpoint]) => setupAutocomplete(fieldId, endpoint));
  });
</script>
</body>
</html>
